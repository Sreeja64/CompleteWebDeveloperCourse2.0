<html>
    <head>
        <title>Use of Inline CSS</title>
        <style>
            a{
             text-decoration: none;   
            }
            a:visited{
                color: coral;
            }
            a:hover{
                color: crimson;
            }
            a:active{
                color: darkcyan;
            }
        </style>
    </head>
    <body>
        <a target="_blank" href="www.google.com">Google in new tab</a>
        <br>
        <a href="www.facebook.com">Facebook</a>
        <br>
        <a href="www.pinterest.com">Pinterest</a>
    </body>
</html>
