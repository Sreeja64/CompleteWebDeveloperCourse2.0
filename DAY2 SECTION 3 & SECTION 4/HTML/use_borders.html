<html>
    <head>
        <title>Use Inline CSS</title>
        <style>
            div{
                height: 100px;
                width: 100px;
                display: inline-block;
            }
            .solid{
                border: 2.5px solid black;
            }
            .all{
                border-style: ridge solid dashed inset;
                border-width: 2.5px;
                border-color: burlywood;
            }
            .circle{
                border-radius: 50%;
            }
            .yellow{
                background-color: yellow;
            }
            .green{
                background-color: yellowgreen;
            }
            .blue{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="solid blue"></div>
        <div class="all yellow"></div>
        <div class="circle green"></div>
    </body>
</html>
