<html>
    <head>
        <title>Use of Inline CSS</title>
        <style type="text/css">
            .red{
                color: red;
            }
            .large{
                font-size: 200%;
            }
            .underline{
                text-decoration: underline;
            }
            #green{
                color: green;
            }
            .first_section{
                background-color: pink;
                color: blue;
            }
            .second_section
            {
                background-color: rgb(228, 222, 222);
            }
        </style>
    </head>
    <body>
        <div class="first_section">
            <h1>CSS is cool!</h1>
            <p class="large">This is large text</p>
        </div>
        <div class="second_section">
            <p class="red">This is red text</p>
            <p id="green">This is green text  &nbsp;<span class="underline">This is an underlined text</span></p>
            <p class="red large">This is red large text</p>
        </div>
    </body>
</html>
