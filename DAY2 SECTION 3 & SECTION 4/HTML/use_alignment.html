<html>
    <head>
        <title>Use of Inline CSS</title>
        <style>
            div{
                width: 200px;
                background-color: burlywood;
            }
            .right{
                text-align: right;
            }
            .left
            {
                text-align:left;
            }
            .center{
                text-align: center;
            }
            .justify{
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <h1 class="center">CSS is cool!</h1>
        <div>
            <p class="right">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div>
            <p class="left">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div>
            <p class="justify">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </body>
</html>
